<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

  <script src="https://kit.fontawesome.com/468776b5c3.js" crossorigin="anonymous"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <link rel="stylesheet" href="./style.css">
  <title>Tech News</title>
</head>

<body>
  <header>
    <nav id="navbar" class="navbar body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand">
          <a href="index.html">
            <img src="./images/logo.png" alt="Logo Tech News" width="128">
          </a>
        </span>
        
        <div class="user_login">
          <span id="username" class="username"></span> <!-- Nome do usuário -->
          <button id="logoutButton" type="button" class="btn btn-danger">
            Logout
          </button> <!-- Logout button -->
        </div>
      </div>
    </nav>
  </header>

  <div class="form-group d-flex justify-content-center">
    <!-- filtros -->
    <select id="tagFilter" class="form-control rounded w-25 mt-2">
      <option value="">Selecione um filtro ou busque sua notícia</option>
      <option value="Hardware">Hardware</option>
      <option value="AI">Inteligência Artificial</option>
      <option value="Software">Software</option>
    </select>

    <!-- botão de pesquisa -->
    <input id="search" type="search" class="form-control rounded w-25 mt-2" placeholder="Buscar Notícia"
      aria-label="Search" aria-describedby="search-addon" />
    <button id="buttonSearch" class="btn btn-primary mt-2" type="button">
      <i class="fas fa-search"></i>
    </button>
  </div>

  <!--Tema escuro -->
  <div>
    <input type="checkbox" class="checkbox" id="chk" />
    <label class="label" for="chk">
      <i class="fas fa-moon"></i>
      <i class="fas fa-sun"></i>
      <div class="ball"></div>
    </label>
  </div>

  <main class="container">
    <div class="d-flex justify-content-between my-4">
      <a href="add_news.html">
        <button id="novaNoticiaButton" type="button" class="btn btn-primary">
          Nova notícia
        </button> <!-- Nova notícia button -->
      </a>
      <a href="./login.html">
        <button id="loginButton" type="button" class="btn btn-primary">
          Faça seu Log In
        </button>
      </a>
    </div>
    <!-- Popula dinamicamente usando JS -->
    <div class="cards"></div>
  </main>

  <footer>
    <a href="sobre.html" class="btn-sobre">Sobre</a>
  </footer>

  <!-- scripts -->
  <script src="handleUserLoggedIn.js"></script>
  <script src="generate_and_search_card_news.js"></script>
  <script src="darkTheme.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous">
    </script>
  <script src="https://kit.fontawesome.com/998c60ef77.js" crossorigin="anonymous"></script>
</body>

</html>
