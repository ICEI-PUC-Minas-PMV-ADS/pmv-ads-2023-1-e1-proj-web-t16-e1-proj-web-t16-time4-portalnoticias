<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <link rel="stylesheet" href="./style.css">
  <title>Tech News - Cadastro</title>
</head>

<body>
  <header>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand">
          <a href="index.html">
            <img src="./images/logo.png" alt="Logo Tech News" width="128">
          </a>
        </span>
      </div>
    </nav>
  </header>
<!--cadastro de usuário-->
  <div class="container">
    <div id="add-row" class="row justify-content-center align-items-center mt-4">
      <div id="add-column" class="col-md-6">
        <div id="add-box" class="col-md-12">
          <form id="add-form" class="form" method="post">
            <h3 class="text-center">Cadastro de usuário</h3>
            <div class="form-group">
              <label for="title">Nome</label>
              <input type="text" name="name" id="name" class="form-control">
            </div>
            <div class="form-group mt-2">
              <label for="link">Email</label>
              <input type="text" name="email" id="email" class="form-control">
            </div>
            <div class="form-group mt-2">
              <label for="link">Password</label>
              <input type="password" name="password" id="password" class="form-control">
            </div>
            <div class="form-group text-right mt-3">
              <input id="add_news" type="submit" name="submit" class="btn btn-primary btn-lg" value="Cadastrar">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="create_users.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>
</body>

</html>
