<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

  <link rel="stylesheet" href="./style.css">
  <title>Tech News - Nova Notícia</title>
</head>

<body>
  <header>
    <nav id="navbar" class="navbar body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand">
          <a href="index.html">
            <img src="./images/logo.png" alt="Logo Tech News" width="128">
          </a>
        </span>
        <div class="user_login">
          <span id="username" class="username"></span> <!-- Nome do usuário -->
          <button id="logoutButton" type="button" class="btn btn-danger">Logout</button> <!-- Logout button -->
        </div>
      </div>
    </nav>
  </header>

  <!--Tema escuro -->
    <div style="margin-top: 45px;">
      <input type="checkbox" class="checkbox" id="chk" />
      <label class="label" for="chk">
        <i class="fas fa-moon"></i>
        <i class="fas fa-sun"></i>
        <div class="ball"></div>
      </label>
  </div>

  <div class="container">
    <div id="add-row" class="row justify-content-center align-items-center mt-4">
      <div id="add-column" class="col-md-6">
        <div id="add-box" class="col-md-12">
          <form id="add-form" class="form" method="post">
            <h3 class="text-center login-label">Nova Notícia</h3>
            <div class="form-group mt-4">
              <label class="login-label" for="title">Título</label>
              <input type="text" name="username" id="title" class="form-control login-field">
            </div>
            <div class="form-group mt-4">
              <label class="login-label" for="link">Link da notícia</label>
              <input type="text" name="password" id="link" class="form-control login-field">
            </div>
            <div class="form-group text-right mt-4">
              <input id="add_news" type="submit" name="submit" class="btn btn-primary btn-lg" value="Postar">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="handleUserLoggedIn.js"></script>
  <script src="generate_news.js"></script>
  <script src="darkTheme.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/998c60ef77.js" crossorigin="anonymous"></script>
</body>

</html>
